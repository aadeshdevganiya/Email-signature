
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="icon" type="image/x-icon"
            href="assets/images/favi-icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lexend+Deca:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/slick.css">
        <link rel="stylesheet" href="../assets/css/slick-theme.css">
        <link href="./output.css" rel="stylesheet">
    </head>
    <body class>

        <div class="flex flex-col md:flex-row items-center h-screen  md:gap-0">
            <div class="md:w-1/2 max-w-[514px] mx-auto px-3.5 sm:px-8 py-8">
                <div class="img mb-6">
                    <img src="./assets/images/favi-icon.png"
                        alt="Mail Signatory Logo">
                </div>
                <div class="text-xl lg:text-4xl font-bold mb-2.5">
                    Create A Account
                </div>
                <p class="max-w-[335px] text-sm lg:text-base mb-8">Easy And
                    Quick Account Creation
                    For Everyone, Already
                    Have An Account? <a href="log-in.html" class="text-orange">
                        Log
                        In.</a>
                </p>
                <form action="/submit" method="POST">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="md:col-span-2">
                            <!-- <label for="plan" class="block text-sm font-semibold mb-2">Plan</label> -->
                            <div class="relative">
                                <select name="plan" id="plan"
                                    class="w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange rounded-lg pr-10 appearance-none">
                                    <option value="theme-one">Theme One</option>
                                    <option value="theme-two">Theme Two</option>
                                    <option value="theme-three">Theme
                                        Three</option>
                                    <option value="theme-four">Theme
                                        Four</option>
                                </select>

                                <!-- Custom Arrow -->
                                <div
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                                    <svg width="14" height="7"
                                        viewBox="0 0 14 7" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M6.60938 7L0.109375 0L13.1094 0L6.60938 7Z"
                                            fill="#E55812" />
                                    </svg>

                                </div>
                            </div>

                        </div>

                        <div>
                            <input type="text" id="first-name" name="first_name"
                                class="w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange rounded-lg placeholder:text-[#C3C3C3] placeholder:text-sm"
                                placeholder="First Name" required />
                        </div>

                        <div>
                            <input type="text" id="last-name" name="last_name"
                                class="w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange rounded-lg placeholder:text-[#C3C3C3] placeholder:text-sm"
                                placeholder="Last Name" required />
                        </div>

                        <div>
                            <input type="text" id="company" name="company"
                                class="w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange rounded-lg placeholder:text-[#C3C3C3] placeholder:text-sm"
                                placeholder="Company" />
                        </div>

                        <div>
                            <input type="text" id="title" name="title"
                                class="w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange rounded-lg placeholder:text-[#C3C3C3] placeholder:text-sm"
                                placeholder="Title" />
                        </div>

                        <div class="md:col-span-2">
                            <input type="email" id="email" name="email"
                                class="w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange rounded-lg placeholder:text-[#C3C3C3] placeholder:text-sm"
                                placeholder="Email" required />
                        </div>

                        <div>
                            <input type="password" id="password" name="password"
                                class="w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange rounded-lg placeholder:text-[#C3C3C3] placeholder:text-sm"
                                placeholder="Password" required />
                        </div>

                        <div>
                            <input type="password" id="confirm-password"
                                name="confirm_password"
                                class="w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange rounded-lg placeholder:text-[#C3C3C3] placeholder:text-sm"
                                placeholder="Confirm Password" required />
                        </div>

                        <div class="flex items-center gap-2 md:col-span-2">
                            <input type="checkbox" id="terms-agree" name="terms"
                                class="w-5 h-5 appearance-none border-2 border-orange-500 rounded-sm cursor-pointer
           checked:bg-white checked:border-orange-500 checked:after:content-['✔']
           checked:after:text-orange-500 checked:after:text-sm checked:after:block
           checked:after:leading-none checked:after:ml-[2px] checked:after:mt-[1px]">

                            <label for="terms-agree"
                                class="text-[#202C3999] text-xs font-light cursor-pointer">
                                I have read and agree to the MailSignatory.com’s
                                Terms of Service
                            </label>
                        </div>
                    </div>

                    <button
                        class="py-3 sm:py-4 mt-7 bg-orange text-white w-full rounded-md cursor-pointer"
                        type="submit">
                        Sign up
                    </button>
                </form>
            </div>
            <div
                class="md:w-1/2">
                <div
                    class="bg-gradient-to-b from-[#FFEBE3] to-[#E6F2FF]  flex items-center py-10 md:py-0 pl-[50px] lg:pl-[80px] xl:pl-[122px] w-full md:h-screen max-w-full md:max-w-max ml-auto">
                    <div class="ml-auto">
                        <div
                            class="text-xl lg:text-4xl font-bold mb-2 max-w-[460px]">The
                            simplest way to
                            manage your mail signature</div>
                        <p
                            class="font-light text-sm text-[#202C3999] mb-6 max-w-[285px]">Enter
                            your credentials to access your account</p>
                        <img src="./assets/images/sign-up.png"
                            class="h-[400px] sm:h-[600px] xl:h-[650px]  object-cover  object-left 2xl:object-contain"
                            alt="Illustration showing sign-up process">
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/js/jquery-3.6.0.min.js"></script>
        <script src="./assets/js/slick.min.js"></script>
        <script src="./assets/js/common.js"></script>
    </body>
</html>
