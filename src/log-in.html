
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="icon" type="image/x-icon"
            href="assets/images/favi-icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lexend+Deca:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/slick.css">
        <link rel="stylesheet" href="../assets/css/slick-theme.css">
        <link href="./output.css" rel="stylesheet">
    </head>
    <body class>

        <div class="flex flex-col md:flex-row items-center h-screen  md:gap-0">
            <div class="md:w-1/2 max-w-[514px] mx-auto px-3.5 sm:px-8 py-8">
                <div class="img mb-6">
                    <img src="./assets/images/favi-icon.png"
                        alt="Mail Signatory Logo">
                </div>
                <div class="text-xl lg:text-4xl font-bold mb-2.5 max-w-[258px]">
                    Welcome To
                    Mail Signatory
                </div>
                <p class="max-w-[335px] text-sm lg:text-base mb-6">Fill The Form
                    Of Login For Pintimes Control Panel, New User?
                    <a href="sign-up.html" class="text-orange"> Create An
                        Account</a>
                </p>
                <form action="/submit" method="POST">
                    <div class="grid grid-cols-1 gap-5">
                        <div class>
                            <input type="email" id="email" name="email"
                                class="w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange rounded-lg placeholder:text-[#C3C3C3] placeholder:text-sm"
                                placeholder="Email" required />
                        </div>

                        <div>
                            <input type="password" id="password" name="password"
                                class="w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange rounded-lg placeholder:text-[#C3C3C3] placeholder:text-sm"
                                placeholder="Password" required />
                        </div>

                        <div class="flex gap-5 justify-between items-center ">
                            <div class="flex gap-1.5 items-center">
                                <input type="checkbox" id="terms-agree"
                                    name="terms"
                                    class="w-5 h-5 appearance-none border-2 border-orange-500 rounded-sm cursor-pointer
           checked:bg-white checked:border-orange-500 checked:after:content-['âœ”']
           checked:after:text-orange-500 checked:after:text-sm checked:after:block
           checked:after:leading-none checked:after:ml-[2px] checked:after:mt-[1px]">
                                <label for="terms-agree"
                                    class="text-[#202C3999] text-xs font-light cursor-pointer">
                                    Remember me
                                </label>
                            </div>
                            <div>
                                <a href
                                    class="text-orange underline text-xs">Forgot
                                    password</a>
                            </div>
                        </div>
                    </div>

                    <button
                        class="py-3 sm:py-4 mt-6 bg-orange text-white w-full rounded-md cursor-pointer"
                        type="submit">
                        Log In
                    </button>
                </form>
            </div>

            <div
                class="w-full md:w-1/2 ">
                <div
                    class="bg-gradient-to-b from-[#FFEBE3] to-[#E6F2FF]  flex items-center py-10 md:py-0 pl-[40px] sm:pl-[50px] lg:pl-[60px] xl:pl-[110px] w-full md:h-screen max-w-full md:max-w-max ml-auto">
                    <div class="ml-auto pt-4 lg:pl-10 pr-0 pb-4">
                        <div
                            class="text-xl lg:text-4xl font-bold mb-2 max-w-[460px]">The
                            simplest way to
                            manage your mail signature</div>
                        <p
                            class="font-light text-sm text-[#202C3999] mb-6 max-w-[285px]">Enter
                            your credentials to access your account</p>
                        <img src="./assets/images/sign-up.png"
                            alt="Illustration showing sign-up process"
                            class="h-fit  object-cover  object-left 2xl:object-contain"></div>
                </div>
            </div>
        </div>

        <script src="./assets/js/jquery-3.6.0.min.js"></script>
        <script src="./assets/js/slick.min.js"></script>
        <script src="./assets/js/common.js"></script>
    </body>
</html>
